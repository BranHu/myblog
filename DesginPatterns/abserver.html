     **观察者模式/发布-订阅模式
     **1.定义:发布—订阅模式又叫观察者模式，它定义对象间的一种一对多的依赖关系，
     **当一个对象的状态发生改变时，所有依赖于它的对象都将得到通知。
     **在JavaScript开发中，我们一般用事件模型来替代传统的发布—订阅模式
     **2.观察者模式作用
     **观察者模式广泛应用于异步编程中，在异步编程中使用观察者模式，我们
     **就无需过多关注对象在异步运行期间的内部状态，只需订阅感兴趣的事件发生点;
     **观察者模式可以取代对象之间硬编码的通知机制
     */
